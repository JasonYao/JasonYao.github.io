# For more theme config options, see https://github.com/lxndrblz/anatole#modifying-the-configtoml
baseURL = "https://www.jasonyao.com"
languageCode = "en-us"
title = "Home"
theme = "anatole"

# Enables access to SHA and other git information
enableGitInfo = true

# Theme-specific configs
